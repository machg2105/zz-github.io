<div><!DOCTYPE html><br/><html lang="es"><br/><head><br/>    <meta charset="UTF-8"><br/>    <meta name="viewport" content="width=device-width, initial-scale=1.0"><br/>    <title>Gestión de Ingresos</title><br/>    <link rel="stylesheet" href="styles.css"><br/></head><br/><body><br/>    <div id="app"><br/>        <h1>Gestión de Ingresos</h1><br/>        <br/>        <div id="input-section"><br/>            <h2>Registro Diario</h2><br/>            <form id="daily-form"><br/>                <input type="date" id="date" required><br/>                <input type="time" id="start-time" required><br/>                <input type="time" id="end-time" required><br/>                <input type="number" id="discounts" placeholder="Descuentos" step="0.01"><br/>                <input type="number" id="extras" placeholder="Extras" step="0.01"><br/>                <button type="submit">Agregar Registro</button><br/>            </form><br/>        </div><div></div>        <div id="weekly-summary"><br/>            <h2>Resumen Semanal</h2><br/>            <div id="week-navigation"><br/>                <button id="prev-week">Semana Anterior</button><br/>                <span id="current-week"></span><br/>                <button id="next-week">Semana Siguiente</button><br/>            </div><br/>            <div id="summary-data"></div><br/>        </div><div></div>        <div id="records-table"><br/>            <h2>Registros</h2><br/>            <table><br/>                <thead><br/>                    <tr><br/>                        <th>Fecha</th><br/>                        <th>Día</th><br/>                        <th>HE</th><br/>                        <th>HS</th><br/>                        <th>Ganancia</th><br/>                        <th>Descuentos</th><br/>                        <th>Extras</th><br/>                        <th>Acciones</th><br/>                    </tr><br/>                </thead><br/>                <tbody id="records-body"></tbody><br/>            </table><br/>        </div><div></div>        <div id="charts"><br/>            <h2>Gráficos</h2><br/>            <canvas id="weekly-earnings-chart"></canvas><br/>            <canvas id="discounts-extras-chart"></canvas><br/>        </div><br/>    </div><div></div>    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script><br/>    <script src="script.js"></script><br/></body><br/></html></div>
