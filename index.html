<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Dinero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .section {
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        input {
            width: 80px;
            margin: 5px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Dinero ðŸ’µ</h1>

    <div class="section">
        <h2>Calcular Total de Dinero</h2>
        <div>
            <label>Billetes de $20:</label>
            <input type="number" id="bill20" min="0" value="0">
            <label>Billetes de $10:</label>
            <input type="number" id="bill10" min="0" value="0">
            <label>Billetes de $5:</label>
            <input type="number" id="bill5" min="0" value="0">
        </div>
        <div>
            <label>Monedas de $1:</label>
            <input type="number" id="coin1" min="0" value="0">
            <label>Monedas de 50Â¢:</label>
            <input type="number" id="coin50" min="0" value="0">
            <label>Monedas de 25Â¢:</label>
            <input type="number" id="coin25" min="0" value="0">
            <label>Monedas de 10Â¢:</label>
            <input type="number" id="coin10" min="0" value="0">
            <label>Monedas de 5Â¢:</label>
            <input type="number" id="coin5" min="0" value="0">
            <label>Monedas de 1Â¢:</label>
            <input type="number" id="coin1c" min="0" value="0">
        </div>
        <button onclick="calcularTotal()">Calcular Total</button>
        <div id="totalResult"></div>
    </div>

    <div class="section">
        <h2>Descomponer Cantidad</h2>
        <input type="number" id="amountToBreakdown" min="0" step="0.01" placeholder="Monto en dÃ³lares">
        <button onclick="descomponerCantidad()">Descomponer</button>
        <div id="breakdownResult"></div>
    </div>

    <script>
        function calcularTotal() {
            const billetes = {
                20: parseInt(document.getElementById('bill20').value) * 20,
                10: parseInt(document.getElementById('bill10').value) * 10,
                5: parseInt(document.getElementById('bill5').value) * 5
            };

            const monedas = {
                1: parseInt(document.getElementById('coin1').value) * 1,
                0.5: parseInt(document.getElementById('coin50').value) * 0.50,
                0.25: parseInt(document.getElementById('coin25').value) * 0.25,
                0.1: parseInt(document.getElementById('coin10').value) * 0.10,
                0.05: parseInt(document.getElementById('coin5').value) * 0.05,
                0.01: parseInt(document.getElementById('coin1c').value) * 0.01
            };

            const totalBilletes = Object.values(billetes).reduce((a, b) => a + b, 0);
            const totalMonedas = Object.values(monedas).reduce((a, b) => a + b, 0);
            const total = totalBilletes + totalMonedas;

            document.getElementById('totalResult').innerHTML = `Total: $${total.toFixed(2)}`;
        }

        function descomponerCantidad() {
            const monto = parseFloat(document.getElementById('amountToBreakdown').value);
            if (isNaN(monto) || monto <= 0) {
                document.getElementById('breakdownResult').innerHTML = 'Por favor ingrese un monto vÃ¡lido';
                return;
            }

            const denominaciones = [
                { valor: 20, nombre: 'billetes de $20' },
                { valor: 10, nombre: 'billetes de $10' },
                { valor: 5, nombre: 'billetes de $5' },
                { valor: 1, nombre: 'monedas de $1' },
                { valor: 0.50, nombre: 'monedas de 50Â¢' },
                { valor: 0.25, nombre: 'monedas de 25Â¢' },
                { valor: 0.10, nombre: 'monedas de 10Â¢' },
                { valor: 0.05, nombre: 'monedas de 5Â¢' },
                { valor: 0.01, nombre: 'monedas de 1Â¢' }
            ];

            let montoRestante = monto;
            let desglose = [];

            denominaciones.forEach(denom => {
                const cantidad = Math.floor(montoRestante / denom.valor);
                if (cantidad > 0) {
                    desglose.push(`${cantidad} ${denom.nombre}`);
                    montoRestante = parseFloat((montoRestante % denom.valor).toFixed(2));
                }
            });

            document.getElementById('breakdownResult').innerHTML = 
                desglose.length > 0 
                ? `Desglose de $${monto}:<br>${desglose.join('<br>')}` 
                : 'No se puede descomponer';
        }
    </script>
</body>
</html>
